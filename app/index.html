<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="main__container">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./assets/images/avatar-jessica.jpeg"
          alt="Jessica Randall avatar"
        />
        <h1 class="profile__username">Jessica Randall</h1>
        <address class="profile__address">London, United Kingdom</address>
        <blockquote class="profile__quote">"Front-end developer and avid reader."</blockquote>
        <ul class="profile__link__list">
          <li class="profile__link__item"><a href="">GitHub</a></li>
          <li class="profile__link__item"><a href="">Frontend Mentor</a></li>
          <li class="profile__link__item"><a href="">LinkedIn</a></li>
          <li class="profile__link__item"><a href="">Twitter</a></li>
          <li class="profile__link__item"><a href="">Instagram</a></li>
        </ul>
      </section>
    </main>
  </body>
</html>
